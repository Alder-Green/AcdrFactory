name: ACR Cleanup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Cleanup Old Images
        run: |
          # Variables
          ACR_NAME="acdrfactoryreg"
          REPOSITORY_NAME="acdrfactoryimg"
          DAYS_OLD=30

          # Liste des images avec leurs dates de création en utilisant 'az acr manifest list-metadata'
          images=$(az acr manifest list-metadata  $ACR_NAME --repository $REPOSITORY_NAME --query "[].{Digest: digest, Created: lastUpdateTime}" --output tsv)

          # Date actuelle
          current_date=$(date +%s)

          # Boucle pour parcourir les images
          while IFS=$'\t' read -r digest created; do
            # Convertir la date de création en timestamp
            created_date=$(date -d "$created" +%s)
            # Calculer l'âge de l'image
            age=$(( (current_date - created_date) / 86400 ))
            # Si l'image est plus vieille que le nombre de jours spécifié, la supprimer
            if [ $age -gt $DAYS_OLD ]; then
              echo "Deleting image $digest (created on $created)"
              az acr manifest delete --registry $ACR_NAME --repository $REPOSITORY_NAME --manifest $digest --yes
            fi
          done <<< "$images"
