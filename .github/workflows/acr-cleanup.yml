name: ACR Cleanup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Cleanup Old Images
        run: |
          ACR_NAME="${{ secrets.ACR_LOGIN_SERVER }}"
          REPOSITORY_NAME="acdrfactoryimg"  
          DAYS_OLD=30
          
          # Liste des images avec leurs dates de création en utilisant 'acr manifest list-metadata'
          images=$(az acr repository show --name $ACR_NAME --image-metadata --query "[?createdTime < $(date --date="$DAYS_OLD days ago" --utc +%Y-%m-%dT%H:%M:%SZ)].{Digest: digest, Created: createdTime}" --output tsv)
          
          # Boucle pour parcourir les images
          while IFS=$'\t' read -r digest created; do
            # Vérification si 'created' n'est pas vide
            if [ -n "$created" ]; then
              echo "Deleting image $digest (created on $created)"
              az acr repository delete --name $ACR_NAME --repository $REPOSITORY_NAME --manifest $digest --yes
            else
              echo "Skipping invalid image entry"
            fi
          done <<< "$images"
