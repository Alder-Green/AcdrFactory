name: ACR Cleanup

on:
  schedule:
    - cron: '0 0 * * 0'  # Scheduled to run every Sunday at midnight
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Install pass and docker-credential-pass
        run: |
          sudo apt-get update
          sudo apt-get install -y pass gnupg2 docker-credential-pass
          gpg --batch --gen-key <<EOF
          Key-Type: default
          Subkey-Type: default
          Name-Real: GitHub Actions
          Expire-Date: 0
          %no-protection
          %commit
          EOF
          pass init "GitHub Actions"

      - name: Configure Docker to use pass as credentials store
        run: |
          mkdir -p ~/.docker
          echo '{"credsStore": "pass"}' > ~/.docker/config.json

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Install Azure CLI
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        
      - name: Log in to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin
        
      - name: Clean up old images
        run: |
          # Variables
          ACR_NAME="${{ secrets.ACR_LOGIN_SERVER }}"  
          REPOSITORY_NAME="acdrfactoryimg"
          DAYS_OLD=30
          # List images with their creation dates using 'az acr manifest list-metadata'
          images=$(az acr manifest list-metadata --registry $ACR_NAME --repository $REPOSITORY_NAME --query "[].{Digest: digest, Created: lastUpdateTime}" --output tsv)
          # Current date
          current_date=$(date +%s)
          # Loop through images
          while IFS=$'\t' read -r digest created; do
            # Convert creation date to timestamp
            created_date=$(date -d "$created" +%s)
            # Calculate the age of the image
            age=$(( (current_date - created_date) / 86400 ))
            # If the image is older than the specified number of days, delete it
            if [ $age -gt $DAYS_OLD ]; then
              echo "Deleting image $digest (created on $created)"
              az acr repository delete --name $ACR_NAME --image $REPOSITORY_NAME@$digest --yes
            fi
          done <<< "$images"
